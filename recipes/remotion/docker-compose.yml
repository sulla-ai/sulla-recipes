services:
  remotion-studio:
    image: ghcr.io/sulla-ai/remotion:latest
    pull_policy: missing
    container_name: sulla_remotion_studio
    restart: unless-stopped
    ports:
      - "30310:3000"
    volumes:
      - remotion-projects:/app/projects
      - remotion-output:/app/out
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  remotion-projects:
  remotion-output:
