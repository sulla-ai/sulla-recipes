version: "3.8"

services:
  nextcloud:
    image: nextcloud:apache
    container_name: nextcloud
    ports:
      - "30220:80"
    volumes:
      - nextcloud-data:/var/www/html
      - {{path.documents}}/Nextcloud:/var/www/html/data   # Your real Documents folder
    environment:
      - TZ=America/Los_Angeles
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=30117
      
      # Force MariaDB from first run (this eliminates the SQLite warning)
      - MYSQL_HOST=nextcloud-db
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD={{sullaServicePassword}}
      
      # Auto-create admin account on first run
      - NEXTCLOUD_ADMIN_USER={{sullaEmail}}
      - NEXTCLOUD_ADMIN_PASSWORD={{sullaServicePassword}}
      
      # Recommended performance settings
      - PHP_MEMORY_LIMIT=512M
      - PHP_UPLOAD_LIMIT=512M
    depends_on:
      nextcloud-db:
        condition: service_healthy
    restart: unless-stopped

  nextcloud-db:
    image: mariadb:10.11
    container_name: nextcloud-db
    ports:
      - "30221:3306"
    environment:
      - MYSQL_ROOT_PASSWORD={{sullaServicePassword}}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD={{sullaServicePassword}}
      - MYSQL_INITDB_SKIP_TZINFO=1   # Faster startup
    volumes:
      - nextcloud-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p{{sullaServicePassword}}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  nextcloud-data:
  nextcloud-db-data:
