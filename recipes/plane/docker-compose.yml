services:
  plane:
    image: makeplane/plane:latest
    container_name: plane
    ports:
      - "30270:80"
    volumes:
      - plane-data:/app/data
    environment:
      - TZ=America/Los_Angeles
      - DATABASE_URL=postgresql://plane:{{sullaServicePassword|urlencode}}@plane-postgres:5432/plane
      - REDIS_URL=redis://host.docker.internal:30117
      - SECRET_KEY={{sullaN8nEncryptionKey}}
    depends_on:
      plane-postgres:
        condition: service_healthy
    restart: unless-stopped

  plane-postgres:
    image: pgvector/pgvector:pg16
    container_name: plane-postgres
    ports:
      - "30271:5432"
    environment:
      - POSTGRES_DB=plane
      - POSTGRES_USER=plane
      - POSTGRES_PASSWORD={{sullaServicePassword}}
    volumes:
      - plane-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plane"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  plane-data:
  plane-postgres-data:
