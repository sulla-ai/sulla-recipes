services:
  mixpost:
    image: inovector/mixpost:latest
    container_name: mixpost
    ports:
      - "30350:80"
    environment:
      APP_NAME: "Mixpost"
      APP_KEY: "{{sullaN8nEncryptionKey}}"
      APP_DEBUG: "false"
      APP_DOMAIN: "localhost"
      APP_URL: "http://localhost:30350"
      DB_DATABASE: "mixpost_db"
      DB_USERNAME: "mixpost_user"
      DB_PASSWORD: "{{sullaServicePassword}}"
    volumes:
      - mixpost-storage:/var/www/html/storage/app
      - mixpost-logs:/var/www/html/storage/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  mysql:
    image: mysql/mysql-server:8.0
    container_name: mixpost-mysql
    environment:
      MYSQL_DATABASE: "mixpost_db"
      MYSQL_USER: "mixpost_user"
      MYSQL_PASSWORD: "{{sullaServicePassword}}"
      MYSQL_ROOT_PASSWORD: "{{sullaServicePassword}}"
    volumes:
      - mixpost-mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "mixpost_user", "-p{{sullaServicePassword}}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: mixpost-redis
    command: redis-server --appendonly yes --replica-read-only no
    volumes:
      - mixpost-redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

volumes:
  mixpost-storage:
  mixpost-logs:
  mixpost-mysql:
  mixpost-redis:
