id: mixpost
name: Mixpost
description: Self-hosted social media management platform â€” create, schedule, publish, and manage content
icon: mixpost.svg
version: "1.0.0"
category: marketing

compose:
  composeFile: "docker-compose.yml"

setup: []

commands:
  start: "docker compose -f ${COMPOSE_FILE} up -d"
  stop: "docker compose -f ${COMPOSE_FILE} down"
  restart: "docker compose -f ${COMPOSE_FILE} restart"
  status: "docker compose -f ${COMPOSE_FILE} ps"
  update: "docker compose -f ${COMPOSE_FILE} pull && docker compose -f ${COMPOSE_FILE} up -d"
  logs: "docker compose -f ${COMPOSE_FILE} logs --tail=100"

openInBrowser: true

extraUrls:
  - label: "Open Mixpost"
    url: "http://localhost:30350"

env: {}
