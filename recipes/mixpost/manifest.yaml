  com.docker.extension.detailed-description: Mixpost is a self-hosted social media management platform that helps you create, schedule, publish, and manage content across multiple social networks.<br><br><strong>Features:</strong><ul><li>Schedule and publish posts from one dashboard</li><li>Calendar-based content planning</li><li>Multi-account social media management</li><li>Self-hosted with no monthly subscription fees</li><li>Built-in queue workers for publishing workflows</li><li>Persistent storage for uploads and logs</li></ul><br><strong>Requirements:</strong><ul><li>Sulla Desktop v1.0.0+</li><li>4GB+ RAM recommended</li><li>Port 30350 available</li></ul>
