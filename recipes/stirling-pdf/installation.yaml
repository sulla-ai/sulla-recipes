id: stirling-pdf
name: Stirling-PDF
description: Full-featured open-source PDF toolbox — merge, split, compress, OCR, sign, convert, watermark, rotate, redact, and edit PDFs locally (private Adobe Acrobat replacement)
icon: stirling.svg
version: "2026.02"
category: productivity

# We ship our own compose file (no git clone needed)
compose:
  composeFile: "docker-compose.yml"

# Setup steps — none needed, image is pulled automatically
setup: []

# Commands your RecipeRunner uses
commands:
  start: "docker compose -f ${COMPOSE_FILE} up -d"
  stop: "docker compose -f ${COMPOSE_FILE} down"
  restart: "docker compose -f ${COMPOSE_FILE} restart"
  status: "docker compose -f ${COMPOSE_FILE} ps"
  update: "docker compose -f ${COMPOSE_FILE} pull && docker compose -f ${COMPOSE_FILE} up -d"
  logs: "docker compose -f ${COMPOSE_FILE} logs --tail=100"

# UI / Browser integration
defaultPort: 30201
openInBrowser: true

# Optional extra URLs (for your tray menu or UI)
extraUrls:
  - label: "Stirling-PDF Dashboard"
    url: "http://localhost:30201"
