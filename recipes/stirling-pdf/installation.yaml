id: stirling-pdf
name: Stirling-PDF
description: Full-featured open-source PDF toolbox — merge, split, compress, OCR, sign, convert, watermark, rotate, redact, and edit PDFs locally (private Adobe Acrobat replacement)
icon: stirling.svg
version: "2026.02"
category: productivity

# We ship our own compose file (no git clone needed)
compose:
  composeFile: "docker-compose.yml"

# Setup steps — none needed, image is pulled automatically
setup: []

# Commands your RecipeRunner uses
commands:
  start: "docker compose -f docker-compose.yml up -d"
  stop: "docker compose -f docker-compose.yml down"
  restart: "docker compose -f docker-compose.yml restart"
  status: "docker compose -f docker-compose.yml ps"
  update: "docker compose -f docker-compose.yml pull && docker compose -f docker-compose.yml up -d"
  logs: "docker compose -f docker-compose.yml logs --tail=100"

# Optional extra URLs (for your tray menu or UI)
extraUrls:
  - label: "Stirling-PDF Dashboard"
    url: "http://localhost:30201"
