services:
  mattermost:
    image: mattermost/mattermost-team-edition:latest
    container_name: mattermost
    ports:
      - "30270:8065"
    volumes:
      - mattermost-data:/mattermost/data
      - mattermost-logs:/mattermost/logs
      - mattermost-config:/mattermost/config
      - mattermost-plugins:/mattermost/plugins
      - mattermost-client-plugins:/mattermost/client/plugins
    environment:
      - TZ=America/Los_Angeles
      - MM_SQLSETTINGS_DRIVERNAME=postgres
      - MM_SQLSETTINGS_DATASOURCE=postgres://{{sullaServicePassword|urlencode}}@mattermost-postgres:5432/mattermost?sslmode=disable&connect_timeout=10
      - MM_SERVICESETTINGS_SITEURL=http://localhost:30270
      - MM_SERVICESETTINGS_LISTENADDRESS=:8065
      - MM_EMAILSETTINGS_SMTPSERVER=smtp.gmail.com
      - MM_EMAILSETTINGS_SMTPPORT=587
      - MM_EMAILSETTINGS_CONNECTIONSECURITY=STARTTLS
      - MM_EMAILSETTINGS_ENABLESMTPAUTH=true
      - MM_EMAILSETTINGS_SMTPUSERNAME={{sullaEmail}}
      - MM_EMAILSETTINGS_SMTPPASSWORD={{sullaPassword}}
      - MM_EMAILSETTINGS_FEEDBACKEMAIL={{sullaEmail}}
      - MM_EMAILSETTINGS_FEEDBACKNAME=Sulla Mattermost
    depends_on:
      mattermost-postgres:
        condition: service_healthy
    restart: unless-stopped

  mattermost-postgres:
    image: postgres:15-alpine
    container_name: mattermost-postgres
    ports:
      - "30271:5432"
    environment:
      - POSTGRES_DB=mattermost
      - POSTGRES_USER=mattermost
      - POSTGRES_PASSWORD={{sullaServicePassword}}
    volumes:
      - mattermost-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mattermost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mattermost-data:
  mattermost-logs:
  mattermost-config:
  mattermost-plugins:
  mattermost-client-plugins:
  mattermost-postgres-data:
