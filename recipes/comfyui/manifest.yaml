  com.docker.extension.detailed-description: >-
    The most powerful and modular Stable Diffusion GUI and backend.<br><br>
    <strong>ComfyUI</strong> is a node-based interface that lets you design and execute
    advanced AI image generation workflows with unprecedented control. Chain together
    models, samplers, schedulers, LoRAs, ControlNets, and more in a visual graph editor.<br><br>
    <strong>Features:</strong>
    <ul>
    <li>Visual node-based workflow editor</li>
    <li>Stable Diffusion 1.5, SDXL, SD3, Flux support</li>
    <li>LoRA, ControlNet, IP-Adapter, and more</li>
    <li>ComfyUI Manager for easy custom node installation</li>
    <li>Queue system for batch generation</li>
    <li>Workflow import/export and sharing</li>
    <li>Persistent model and output storage</li>
    <li>NVIDIA GPU acceleration (CUDA 12.8)</li>
    <li>Inpainting, outpainting, upscaling workflows</li>
    <li>Active community with thousands of custom nodes</li>
    </ul><br>
    <strong>Requirements:</strong>
    <ul>
    <li>Sulla Desktop v1.0.0+</li>
    <li>8GB+ RAM recommended (16GB+ for large models)</li>
    <li>NVIDIA GPU with 6GB+ VRAM recommended</li>
    <li>Port 30340 available</li>
    <li>Disk space for models (varies by model)</li>
    </ul>
