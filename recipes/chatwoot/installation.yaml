id: chatwoot
name: Chatwoot
description: Open-source customer engagement suite â€” live chat, email, social media, and more in one platform (private Intercom/Zendesk alternative)
icon: chatwoot.png
version: "2026.02"
category: support

compose:
  composeFile: "docker-compose.yml"

setup:
  - name: "Prepare database"
    command: "docker compose -f ${COMPOSE_FILE} run --rm rails bundle exec rails db:chatwoot_prepare"

commands:
  start: "docker compose -f ${COMPOSE_FILE} up -d"
  stop: "docker compose -f ${COMPOSE_FILE} down"
  restart: "docker compose -f ${COMPOSE_FILE} restart"
  status: "docker compose -f ${COMPOSE_FILE} ps"
  update: "docker compose -f ${COMPOSE_FILE} pull && docker compose -f ${COMPOSE_FILE} up -d"
  logs: "docker compose -f ${COMPOSE_FILE} logs --tail=100"

extraUrls:
  - label: "Chatwoot Dashboard"
    url: "http://localhost:30290"
