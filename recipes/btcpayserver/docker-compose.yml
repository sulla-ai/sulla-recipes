services:
  btcpayserver:
    image: btcpayserver/btcpayserver:2.3.5
    container_name: btcpayserver
    restart: unless-stopped
    ports:
      - "30320:49392"
    depends_on:
      postgres:
        condition: service_healthy
      nbxplorer:
        condition: service_started
    environment:
      BTCPAY_POSTGRES: "User ID=postgres;Host=postgres;Port=5432;Application Name=btcpayserver;Database=btcpayserverregtest"
      BTCPAY_NETWORK: "${BTCPAY_NETWORK:-regtest}"
      BTCPAY_BIND: "0.0.0.0:49392"
      BTCPAY_ROOTPATH: "/"
      BTCPAY_DEBUGLOG: "btcpay.log"
      BTCPAY_DOCKERDEPLOYMENT: "false"
      BTCPAY_CHAINS: "btc"
      BTCPAY_BTCEXPLORERURL: "http://nbxplorer:32838/"
      BTCPAY_EXPLORERPOSTGRES: "User ID=postgres;Host=postgres;Port=5432;Application Name=btcpayserver;MaxPoolSize=80;Database=nbxplorerregtest"
    volumes:
      - btcpay-data:/datadir
      - nbxplorer-data:/root/.nbxplorer
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:49392/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  nbxplorer:
    image: nicolasdorier/nbxplorer:2.6.0
    container_name: btcpay-nbxplorer
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      bitcoind:
        condition: service_healthy
    environment:
      NBXPLORER_NETWORK: "${BTCPAY_NETWORK:-regtest}"
      NBXPLORER_BIND: "0.0.0.0:32838"
      NBXPLORER_TRIMEVENTS: "10000"
      NBXPLORER_SIGNALFILESDIR: "/datadir"
      NBXPLORER_CHAINS: "btc"
      NBXPLORER_POSTGRES: "User ID=postgres;Host=postgres;Port=5432;Application Name=nbxplorer;MaxPoolSize=20;Database=nbxplorerregtest"
      NBXPLORER_AUTOMIGRATE: "1"
      NBXPLORER_BTCRPCURL: "http://bitcoind:43782/"
      NBXPLORER_BTCNODEENDPOINT: "bitcoind:39388"
    volumes:
      - nbxplorer-data:/datadir
      - bitcoin-data:/root/.bitcoin

  bitcoind:
    image: btcpayserver/bitcoin:27.1
    container_name: btcpay-bitcoind
    restart: unless-stopped
    environment:
      BITCOIN_NETWORK: "${BTCPAY_NETWORK:-regtest}"
      CREATE_WALLET: "false"
      BITCOIN_WALLETDIR: "/walletdata"
      BITCOIN_EXTRA_ARGS: |
        rpcport=43782
        rpcbind=0.0.0.0:43782
        rpcallowip=0.0.0.0/0
        port=39388
        whitelist=0.0.0.0/0
        maxmempool=500
    ports:
      - "30321:43782"
    volumes:
      - bitcoin-data:/data
      - bitcoin-wallet-data:/walletdata
    healthcheck:
      test: ["CMD-SHELL", "bitcoin-cli -rpcport=43782 getblockchaininfo || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  postgres:
    image: postgres:16-alpine
    container_name: btcpay-postgres
    restart: unless-stopped
    ports:
      - "30322:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ""
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  btcpay-data:
  nbxplorer-data:
  bitcoin-data:
  bitcoin-wallet-data:
  postgres-data:
