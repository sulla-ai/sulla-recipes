id: activepieces
name: ActivePieces
description: Open-source AI-first automation platform â€” build workflows with 400+ pieces for email, CRM, social media, databases, and more (self-hosted Zapier alternative)
icon: activepieces.svg
version: "2026.02"
category: automation

compose:
  composeFile: "docker-compose.yml"

commands:
  start: "docker compose -f ${COMPOSE_FILE} up -d"
  stop: "docker compose -f ${COMPOSE_FILE} down"
  restart: "docker compose -f ${COMPOSE_FILE} restart"
  status: "docker compose -f ${COMPOSE_FILE} ps"
  update: "docker compose -f ${COMPOSE_FILE} pull && docker compose -f ${COMPOSE_FILE} up -d"
  logs: "docker compose -f ${COMPOSE_FILE} logs --tail=100"

defaultPort: 30120

extraUrls:
  - label: "ActivePieces Dashboard"
    url: "http://127.0.0.1:30120"

env:
  AP_REDIS_TYPE: "MEMORY"
  AP_DB_TYPE: "PGLITE"
  AP_FRONTEND_URL: "http://127.0.0.1:30120"
  AP_SIGN_UP_ENABLED: "false"
  AP_TELEMETRY_ENABLED: "false"
  AP_ENVIRONMENT: "prod"
  AP_JWT_SECRET: "{{sullaServicePassword}}"
  AP_ENCRYPTION_KEY: "{{sullaN8nEncryptionKey}}"
  AP_LOG_LEVEL: "info"
