services:
  windmill-db:
    image: postgres:16
    container_name: sulla_windmill_db
    shm_size: 1g
    restart: unless-stopped
    volumes:
      - windmill-db-data:/var/lib/postgresql/data
    ports:
      - "30284:5432"
    environment:
      POSTGRES_PASSWORD: "{{sullaServicePassword}}"
      POSTGRES_DB: windmill
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  windmill-server:
    image: ghcr.io/windmill-labs/windmill:main
    pull_policy: always
    container_name: sulla_windmill_server
    restart: unless-stopped
    ports:
      - "30130:8000"
    environment:
      - DATABASE_URL=postgres://postgres:{{sullaServicePassword}}@windmill-db/windmill?sslmode=disable
      - MODE=server
    depends_on:
      windmill-db:
        condition: service_healthy
    volumes:
      - windmill-worker-logs:/tmp/windmill/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/version"]
      interval: 30s
      timeout: 10s
      retries: 5

  windmill-worker:
    image: ghcr.io/windmill-labs/windmill:main
    pull_policy: always
    container_name: sulla_windmill_worker
    restart: unless-stopped
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 2048M
    environment:
      - DATABASE_URL=postgres://postgres:{{sullaServicePassword|urlencode}}@windmill-db/windmill?sslmode=disable
      - MODE=worker
      - WORKER_GROUP=default
      - FAVOR_UNSHARE_PID=true
    depends_on:
      windmill-db:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - windmill-worker-cache:/tmp/windmill/cache
      - windmill-worker-logs:/tmp/windmill/logs

  windmill-worker-native:
    image: ghcr.io/windmill-labs/windmill:main
    pull_policy: always
    container_name: sulla_windmill_worker_native
    restart: unless-stopped
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 2048M
    environment:
      - DATABASE_URL=postgres://postgres:{{sullaServicePassword|urlencode}}@windmill-db/windmill?sslmode=disable
      - MODE=worker
      - WORKER_GROUP=native
      - NATIVE_MODE=true
      - NUM_WORKERS=8
      - SLEEP_QUEUE=200
    depends_on:
      windmill-db:
        condition: service_healthy
    volumes:
      - windmill-worker-logs:/tmp/windmill/logs

  windmill-lsp:
    image: ghcr.io/windmill-labs/windmill-extra:latest
    pull_policy: always
    container_name: sulla_windmill_lsp
    restart: unless-stopped
    expose:
      - 3001
    environment:
      - ENABLE_LSP=true
      - ENABLE_MULTIPLAYER=false
      - ENABLE_DEBUGGER=false
    volumes:
      - windmill-lsp-cache:/pyls/.cache

volumes:
  windmill-db-data:
  windmill-worker-cache:
  windmill-worker-logs:
  windmill-lsp-cache:
