services:
  windmill-db-init:
    image: postgres:16-alpine
    container_name: sulla_windmill_db_init
    restart: "no"
    environment:
      - PGHOST=host.docker.internal
      - PGPORT=30116
      - PGUSER=sulla
      - PGPASSWORD={{sullaServicePassword}}
    entrypoint: ["sh", "-c", "until pg_isready; do sleep 2; done; psql -tc \"SELECT 1 FROM pg_database WHERE datname='windmill'\" | grep -q 1 || psql -c 'CREATE DATABASE windmill'"]

  windmill-server:
    image: ghcr.io/windmill-labs/windmill:main
    pull_policy: always
    container_name: sulla_windmill_server
    restart: unless-stopped
    depends_on:
      windmill-db-init:
        condition: service_completed_successfully
    ports:
      - "30130:8000"
    environment:
      - DATABASE_URL=postgres://sulla:{{sullaServicePassword|urlencode}}@host.docker.internal:30116/windmill?sslmode=disable
      - MODE=server
    volumes:
      - windmill-worker-logs:/tmp/windmill/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/version"]
      interval: 30s
      timeout: 10s
      retries: 5

  windmill-db-migrate:
    image: postgres:16-alpine
    container_name: sulla_windmill_db_migrate
    restart: "no"
    depends_on:
      windmill-db-init:
        condition: service_completed_successfully
      windmill-server:
        condition: service_healthy
    environment:
      - PGHOST=host.docker.internal
      - PGPORT=30116
      - PGUSER=sulla
      - PGPASSWORD={{sullaServicePassword}}
      - PGDATABASE=windmill
    volumes:
      - ./migrations/post-server-migration.sql:/migrations/post-server-migration.sql:ro
    entrypoint: ["sh", "-c", "until pg_isready; do sleep 2; done; psql -v ON_ERROR_STOP=1 -f /migrations/post-server-migration.sql"]

  windmill-worker:
    image: ghcr.io/windmill-labs/windmill:main
    pull_policy: always
    container_name: sulla_windmill_worker
    restart: unless-stopped
    depends_on:
      windmill-db-migrate:
        condition: service_completed_successfully
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 2048M
    environment:
      - DATABASE_URL=postgres://sulla:{{sullaServicePassword|urlencode}}@host.docker.internal:30116/windmill?sslmode=disable
      - MODE=worker
      - WORKER_GROUP=default
      - FAVOR_UNSHARE_PID=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - windmill-worker-cache:/tmp/windmill/cache
      - windmill-worker-logs:/tmp/windmill/logs

  windmill-worker-native:
    image: ghcr.io/windmill-labs/windmill:main
    pull_policy: always
    container_name: sulla_windmill_worker_native
    restart: unless-stopped
    depends_on:
      windmill-db-migrate:
        condition: service_completed_successfully
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 2048M
    environment:
      - DATABASE_URL=postgres://sulla:{{sullaServicePassword|urlencode}}@host.docker.internal:30116/windmill?sslmode=disable
      - MODE=worker
      - WORKER_GROUP=native
      - NATIVE_MODE=true
      - NUM_WORKERS=8
      - SLEEP_QUEUE=200
    volumes:
      - windmill-worker-logs:/tmp/windmill/logs

  windmill-lsp:
    image: ghcr.io/windmill-labs/windmill-extra:latest
    pull_policy: always
    container_name: sulla_windmill_lsp
    restart: unless-stopped
    expose:
      - 3001
    environment:
      - ENABLE_LSP=true
      - ENABLE_MULTIPLAYER=false
      - ENABLE_DEBUGGER=false
    volumes:
      - windmill-lsp-cache:/pyls/.cache

volumes:
  windmill-worker-cache:
  windmill-worker-logs:
  windmill-lsp-cache:
