services:
  appflowy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: appflowy
    devices:
      - /dev/dri:/dev/dri # fixes MESA-LOADER error
    ports:
      - "30260:80"
    environment:
      - DISPLAY=$DISPLAY
      - NO_AT_BRIDGE=1 # fixes dbind-WARNING
      - TZ=America/Los_Angeles
      - DATABASE_URL=postgresql://appflowy:{{sullaServicePassword|urlencode}}@appflowy-postgres:5432/appflowy
      - REDIS_URL=redis://host.docker.internal:30117
      - APPFLOWY_ADMIN_EMAIL={{sullaEmail}}
      - APPFLOWY_ADMIN_PASSWORD={{sullaServicePassword}}
    depends_on:
      appflowy-postgres:
        condition: service_healthy
    restart: unless-stopped

  appflowy-postgres:
    image: pgvector/pgvector:pg16
    container_name: appflowy-postgres
    ports:
      - "30261:5432"
    environment:
      - POSTGRES_DB=appflowy
      - POSTGRES_USER=appflowy
      - POSTGRES_PASSWORD={{sullaServicePassword}}
    volumes:
      - appflowy-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appflowy"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  appflowy-postgres-data:
