id: appflowy
name: AppFlowy
description: Open-source Notion alternative â€” beautiful workspace with databases, documents, AI, and real-time collaboration
icon: appflowy.svg
version: "2026.02"
category: productivity

compose:
  composeFile: "docker-compose.yml"

# Setup steps - download only the required files (no full clone)
setup:
  - type: shell
    command: "wget -O Dockerfile https://raw.githubusercontent.com/AppFlowy-IO/appflowy/main/frontend/scripts/docker-buildfiles/Dockerfile"
  - type: shell
    command: "wget -O docker-compose.yml https://raw.githubusercontent.com/AppFlowy-IO/appflowy/main/frontend/scripts/docker-buildfiles/docker-compose.yml"

# Commands
commands:
  start: "docker compose up -d --build"
  stop: "docker compose down"
  restart: "docker compose restart"
  status: "docker compose ps"
  update: "docker compose pull && docker compose up -d --build"
  logs: "docker compose logs --tail=100"

openInBrowser: true

extraUrls:
  - label: "AppFlowy Workspace"
    url: "http://localhost:30260"
