
services:
  poste-io:
    image: analogic/poste.io:latest
    container_name: poste-io
    ports:
      - "30203:80"      # Web admin + webmail (HTTP)
      - "30204:443"     # HTTPS (optional, for Let's Encrypt)
      - "25:25"         # SMTP
      - "465:465"       # SMTPS
      - "587:587"       # Submission
      - "143:143"       # IMAP
      - "993:993"       # IMAPS
      - "110:110"       # POP3
      - "995:995"       # POP3S
    volumes:
      - poste-data:/data
    environment:
      - TZ=America/Los_Angeles
      - HTTPS=OFF       # Change to ON if you want forced HTTPS
    restart: unless-stopped

volumes:
  poste-data:
