version: "3.8"

services:
  stalwart:
    image: ghcr.io/stalwartlabs/mail-server:latest
    container_name: stalwart
    ports:
      - "30205:8080"    # Web admin UI + JMAP (main access point)
      - "25:25"         # SMTP
      - "465:465"       # SMTPS
      - "587:587"       # Submission
      - "143:143"       # IMAP
      - "993:993"       # IMAPS
      - "4190:4190"     # ManageSieve (optional but recommended)
    volumes:
      - stalwart-data:/opt/stalwart-mail
    restart: unless-stopped

volumes:
  stalwart-data:
