    com.docker.extension.detailed-description: Transform your Sulla Desktop into a
      professional AI receptionist that handles phone calls with human-like
      conversations. This powerful plugin integrates cutting-edge voice AI
      technology to provide seamless phone interactions for your business.
      Whether you're handling customer inquiries, scheduling appointments, or
      providing support, the AI Voice Receptionist ensures every caller gets
      prompt, professional service 24/7.
      <br><br><strong>Features:</strong><ul><li>Natural voice conversations with
      <0.5s latency</li><li>Support for 50+ languages with real-time
      translation</li><li>Custom voice training on your business
      data</li><li>Intelligent call routing and transfer
      capabilities</li><li>Real-time transcription and sentiment
      analysis</li><li>Calendar integration for appointment
      scheduling</li><li>Call analytics dashboard with
      insights</li><li>Voicemail transcription and email
      notifications</li><li>Custom greeting and hold music</li><li>CRM
      integration for customer
      data</li></ul><br><strong>Requirements:</strong><ul><li>Sulla Desktop
      v1.0.0+</li><li>Microphone access</li><li>2GB RAM minimum</li><li>Internet
      connection</li></ul>
