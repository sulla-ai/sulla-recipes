id: voice-ai
name: AI Voice Receptionist
description: Transform your Sulla Desktop into a professional AI receptionist
icon: voice-ai.png
version: "2.1.0"
category: utility-tools

compose:
  composeFile: "docker-compose.yml"

setup: []

commands:
  start: "docker compose -f ${COMPOSE_FILE} up -d"
  stop: "docker compose -f ${COMPOSE_FILE} down"
  restart: "docker compose -f ${COMPOSE_FILE} restart"
  status: "docker compose -f ${COMPOSE_FILE} ps"
  update: "docker compose -f ${COMPOSE_FILE} pull && docker compose -f ${COMPOSE_FILE} up -d"
  logs: "docker compose -f ${COMPOSE_FILE} logs --tail=100"

openInBrowser: true

extraUrls:
  - label: "Open Dashboard"
    url: "http://localhost:30208"

env:
  REGISTRY: "ghcr.io/dograh-hq"
  ENABLE_TELEMETRY: "true"
  BACKEND_API_ENDPOINT: "http://localhost:30209"
